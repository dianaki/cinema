<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cinema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="/" class="logo">
                    <img src="image/logo.svg" class="logo__img" alt="Логотип">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Главная</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Фильмы</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Кинотеатры</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">События</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Поддержка</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="user">
                    <span class="user__name">Привет, Диана</span>
                    <div class="user__photo">
                        <img src="image/user-photo.png" class="user__img" alt="Фото пользователя">
                    </div>
                </a>
            </div>
        </header>
    </div>
</body>

</html>
